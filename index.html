        <label for="date">Session date</label>
        <input type="date" id="date">

            <option>Maths</option>
            <option>german</option>
            <option>music</option>

        </select>
        <br> <br>

        <div>
            <label for="text">Please mention any topics you would like to ask further questions or gather information on.</label> <br>
            <textarea id="text"></textarea>
        </div>
        <br>

        <div>
            <label for="radio">Do you study at home?</label>

        </div>

        <label for="checkbox">I didn't understand it in the session</label>

        </div>

        <label for="checkbox">Phone apps</label>
        <input type="checkbox" id="checkbox">
        <br><br><br>

        <div>
        <label for="text">On a scale of 1 to 5*, please indicate how informative you felt this session was.</label>
        <input type="text" id="text">
        </div>
        <br>

        <div>
         <label for="text">On a scale of 1 to 5*, please indicate how engaging you felt the session was.</label>
         <input type="text" id="text">
        </div>
        <br>

        <div>
            <label for="text">On a scale of 1 to 5*, please indicate how likely you feel it is that you would recommend the course to a friend.</label>
            <input type="text" id="text">
        </div>
        <br>

        <div>
            <label for="text">Please use this space to give us any other feedback you may have.</label> <br>

        </div>
